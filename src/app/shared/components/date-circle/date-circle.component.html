<div class="circle" [ngClass]="{
    'month-circle': format === 'month',
    'opaque': opaque,
    'emphasize': emphasize,
    'one-checked': (isOneChecked$ | async) && !(isAllChecked$ | async),
    'all-checked': (isOneChecked$ | async) && (isAllChecked$ | async)
}">
    <a class="link"
        routerLink="/{{date}}" 
        routerLinkActive="active"> 

        <span class="text {{format}} {{isToday ? 'today' : ''}}">
            {{displayText}}
        </span>
    </a>
</div>
