<div class="habit-card">
    <div class="left"
        (click)="onClickedEditItem()"
        title="Clique para editar">

        <app-icon size="lg" 
            [color]="checkedDate?.isChecked ? 'gray' : habitLocal?.color">
            {{habitLocal?.icon}}
        </app-icon>
    </div>

    <div class="center"
        (click)="onClickedEditItem()"
        title="Clique para editar">
        
        <div class="top">
            <span class="title" [ngClass]="{'title-checked': checkedDate?.isChecked}">{{habitLocal?.name}}</span>
        </div>

        <div class="bottom">
            <app-icon size="sm"
                [color]="checkedDate?.isChecked ? 'green' : habitLocal?.color">
                {{checkedDate?.isChecked ? 'check_box' : 'play_arrow'}}
            </app-icon>

            <div class="text">
                <span *ngIf="checkedDate?.streak > 0" [ngClass]="{'done': checkedDate?.isChecked}">
                    <span *ngIf="checkedDate?.streak === 1 && checkedDate?.isChecked">
                        O primeiro de muitos!
                    </span>
                    <span *ngIf="checkedDate?.streak !== 1 || !checkedDate?.isChecked">
                        {{checkedDate?.streak}} em seguida<span *ngIf="checkedDate?.isChecked">! FEITO!</span><span *ngIf="!checkedDate?.isChecked">. Continue!</span>
                    </span>
                </span>
    
                <span *ngIf="!checkedDate?.streak || checkedDate?.streak === 0">
                    Comece a sequÃªncia!
                </span>
            </div>
        </div>
    </div>

    <div class="right"
        (click)="onClickedCheck()"
        title="Clique para marcar como feito">
        <app-icon size="lg" 
            [color]="checkedDate?.isChecked ? 'green' : 'black'">
            {{checkedDate?.isChecked ? 'check_box' : 'check_box_outline_blank'}}
        </app-icon>
    </div>
</div>
