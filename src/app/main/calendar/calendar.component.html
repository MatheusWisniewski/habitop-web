<div class="calendar">
    <div class="header">
        <button mat-button
            class="icon"
            routerLink="/calendar/{{previousMonthDate}}" 
            routerLinkActive="active">
            
            <app-icon>keyboard_arrow_left</app-icon>
        </button>

        <div class="title-wrapper">
            <div class="title">{{title}}</div>
            <div class="info" *ngIf="(habitMonth$ | async)?.getNumberOfPerfectDays() === 0">Nenhum dia perfeito</div>
            <div class="info" *ngIf="(habitMonth$ | async)?.getNumberOfPerfectDays() === 1">1 dia perfeito</div>
            <div class="info" *ngIf="(habitMonth$ | async)?.getNumberOfPerfectDays() > 1">{{(habitMonth$ | async)?.getNumberOfPerfectDays() || 0}} dias perfeitos!</div>
        </div>

        <button mat-button
            class="icon"
            routerLink="/calendar/{{nextMonthDate}}" 
            routerLinkActive="active">
            
            <app-icon>keyboard_arrow_right</app-icon>
        </button>
    </div>
    
    <div class="center">
        <div class="week-row">
            <div *ngFor="let weekday of weekdays"
                class="weekday">
                {{weekday}}
            </div>
        </div>

        <div class="days-wrapper">
            <div *ngFor="let week of datesMatrix" 
                class="week-row">
                <app-date-circle *ngFor="let date of week"
                    [date]="date"
                    [opaque]="notThisMonth(date)"
                    [isOneChecked]="(habitMonth$ | async)?.getDate(date)?.isOneChecked"
                    [isAllChecked]="(habitMonth$ | async)?.getDate(date)?.isAllChecked">
                </app-date-circle>
            </div>
        </div>
    </div>
</div>
