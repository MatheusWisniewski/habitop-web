<div class="calendar">
    <div class="header">
        <button mat-button
            color="basic"
            routerLink="/calendar/{{previousMonthDate}}" 
            routerLinkActive="active">
            
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>

        <div class="title-wrapper">
            <div class="title">{{title}}</div>
            <div class="info" *ngIf="numberOfPerfectDays === 0">Nenhum dia perfeito</div>
            <div class="info" *ngIf="numberOfPerfectDays === 1">1 dia perfeito</div>
            <div class="info" *ngIf="numberOfPerfectDays > 1">{{numberOfPerfectDays}} dias perfeitos!</div>
        </div>

        <button mat-button
            color="basic"
            routerLink="/calendar/{{nextMonthDate}}" 
            routerLinkActive="active">
            
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
    </div>
    
    <div class="center">
        <div class="week-row">
            <div *ngFor="let weekday of weekdays"
                class="weekday">
                {{weekday}}
            </div>
        </div>

        <div class="days-wrapper">
            <div *ngFor="let week of datesMatrix" 
                class="week-row">
                <app-date-circle *ngFor="let date of week"
                    [date]="date"
                    [opaque]="notThisMonth(date)"
                    [isOneChecked]="checkedDateService?.isOneCheckedOnDate(date)"
                    [isAllChecked]="checkedDateService?.isAllCheckedOnDate(date)">
                </app-date-circle>
            </div>
        </div>
    </div>
</div>
